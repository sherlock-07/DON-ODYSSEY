<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Route Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .safari-route-card {
            position: relative;
            width: 380px;
            height: 500px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .safari-route-card:hover {
            transform: translateY(-5px);
        }
        
        .safari-route-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1516426122078-c23e76319801?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        .safari-route-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.7) 100%);
            z-index: 2;
        }
        
        .safari-route-content {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 25px;
            color: white;
            z-index: 3;
        }
        
        .safari-route-content h3 {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            margin: -25px -25px 20px -25px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #ffd700;
            z-index: 4;
            backdrop-filter: blur(5px);
            border-bottom: 2px solid rgba(255, 215, 0, 0.5);
        }
        
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            text-align: center;
            padding: 20px 0;
        }
        
        .safari-route-meta {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .safari-route-meta span {
            background: rgba(255, 215, 0, 0.15);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(2px);
        }
        
        .safari-route-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
            max-width: 320px;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
        }
        
        .safari-route-price {
            font-size: 28px;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .safari-route-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .details {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #ffd700, #ff9900);
            color: #1a2a6c;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .details:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff9900, #ffd700);
        }
        
        .card-footer {
            margin-top: auto;
            padding-top: 20px;
            text-align: center;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="safari-route-card">
        <div class="safari-route-bg"></div>
        <div class="safari-route-overlay"></div>
        <div class="safari-route-content">
            <h3>Day Trips</h3>
            
            <div class="card-body">
                <div class="safari-route-meta">
                    <span><i class="fas fa-calendar-day"></i> 1 Day</span>
                    <span><i class="fas fa-user"></i> All Levels</span>
                    <span><i class="fas fa-map-marker-alt"></i> Near Arusha</span>
                </div>
                
                <p class="safari-route-description">Perfect for those with limited time. Experience a full day of wildlife viewing in nearby parks with expert guides and comfortable transportation.</p>
                
                <p class="safari-route-price">From $250</p>
                
                <div class="safari-route-buttons">
                    <a href="#" class="details"><i class="fas fa-search"></i> Explore Package</a>
                </div>
            </div>
            
            <div class="card-footer">
                <p>Â© 2023 Safari Adventures. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
